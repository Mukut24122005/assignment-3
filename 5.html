<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover circular img</title>
    <style>
        img{
            background-color: red;
            border: 12px solid green;
        }
        img:hover{
            border-radius: 50%;
            border: 12px solid red;
        }
    </style>
</head>
<body>
    <img src="./aboutUs.png" alt="pwskills">
</body>
</html>
