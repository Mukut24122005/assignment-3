<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[name="user-name"]{
            color: #e30e0e;
        }
        input[name="Email"]{
            color: #401ab3;
        }
        input[name="password"]{
            color: #0cee48;
        }
    </style>
</head>
<body>
    <form action="#">
        <div><label for="user-name">User Name:</label>
            <input type="text" name="user-name" required></div><br>
        <div><label for="Email">Email ID:</label>
            <input type="text" name="Email" required></div><br>
        <div><label for="password">Password:</label>
            <input type="password" name="password" required></div><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
