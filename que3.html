<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover effect</title>
    <style>
        .nav-1:hover{
            color: #1e0202;
        }
        .nav-2:hover{
            color: #555b3a;
        }
        .nav-3:hover{
            color: #ec1111;
        }
        .nav-4:hover{
            color: #b5f30a;
        }
        .nav-5:hover{
            color: #ebe3e3;
        }
    </style>
</head>
<body>
    <a href="#Home" class="nav-1">Home</a>
    <a href="#About" class="nav-2">About</a>
    <a href="#Contact" class="nav-3">Contact</a>
    <a href="#Email" class="nav-4">Email</a>
    <a href="#Login" class="nav-5">Login</a>
</body>
</html>
